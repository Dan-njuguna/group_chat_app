<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>
<body>
  {% extends 'base.html' %}

  {% block content %}
  <h1>Chat Rooms</h1>
  <ul>
      {% for room in rooms %}
        <li><a href="{% url 'chat:room' room.name %}">{{ room.name }}</a></li>
    { % endfor %}
  </ul>
  {% endblock %}
</body>
</html>
